<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced JavaScript Interactivity</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
      transition: all 0.3s ease;
    }

    header, footer {
      background-color: #0078D7;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #0078D7;
      color: white;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode section {
      background-color: #1e1e1e;
      color: white;
    }

    .theme-controls {
      margin-top: 10px;
    }

    input[type="text"], input[type="color"], input[type="number"] {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .project-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fafafa;
      text-align: center;
    }

    .project-card img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>My Interactive Portfolio</h1>
  </header>

  <main>
    <!-- Step 1: Skills Input -->
    <section id="skills-section">
      <h2>Skills</h2>
      <ul id="skills-list">
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
      <input type="text" id="skill-input" placeholder="Enter a new skill">
      <button id="add-skill-btn">Add Skill</button>
    </section>

    <!-- Step 2 & 3: Projects -->
    <section id="projects-section">
      <h2>Projects</h2>
      <div id="project-list"></div>
    </section>

    <!-- Step 4: Resume Download Tracker -->
    <section id="resume-section">
      <h2>Resume</h2>
      <a href="SamuelCaraballoResume.pdf" download>
        <button id="download-btn">Download Resume</button>
      </a>
      <p id="download-count">Resume downloaded 0 times.</p>
    </section>

    <!-- Step 5: Education Table Only -->
    <section id="education-section">
      <h2>Education</h2>
      <div id="education-table"></div>
    </section>

    <!-- Bonus: Theme Customization -->
    <section id="theme-section">
      <h2>Theme & Style Customization</h2>
      <button id="toggle-theme-btn">Toggle Light/Dark Mode</button>
      <div class="theme-controls">
        <label>Change Background:</label>
        <input type="color" id="bgColorPicker">
        <label>Font Size:</label>
        <input type="number" id="fontSizeInput" placeholder="16"> px
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <!-- External JavaScript File -->
  <script src="app.js"></script>
</body>
</html>
