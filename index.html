<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samuel Caraballo â€“ Advanced JavaScript Interactivity</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
      transition: all 0.3s ease;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #0078D7;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav h1 {
      font-size: 1.3rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      position: relative;
      color: #d9e9ff;
      text-decoration: none;
      font-weight: bold;
      padding-bottom: 5px;
      transition: color 0.2s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a.active {
      color: #fff;
    }

    nav a.active::after {
      width: 100%;
      background-color: white;
    }

    header, footer {
      background-color: #0078D7;
      color: white;
      text-align: center;
      padding: 1rem;
    }


    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }


    section {
      margin-bottom: 40px;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      margin-top: 0;
      color: #0078D7;
    }

    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.03);
    }

    input[type="text"], input[type="color"], input[type="number"] {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #skills-list {
      list-style: none;
      padding-left: 0;
    }

    #skills-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e9f5ff;
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    #skills-list button {
      padding: 5px 10px;
      font-size: 13px;
    }

    #sortControls {
      margin-bottom: 15px;
    }

    #skillSearch {
      width: 100%;
      max-width: 320px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #0078D7;
      color: white;
    }

    .project-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      background-color: #fafafa;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .project-card img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .theme-controls {
      margin-top: 15px;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode section {
      background-color: #1e1e1e;
      color: white;
    }
  </style>
</head>

<body>

  <nav>
    <h1>Samuel Caraballo</h1>
    <ul>
      <li><a href="#skills-section" class="active">Skills</a></li>
      <li><a href="#projects-section">Projects</a></li>
      <li><a href="#resume-section">Resume</a></li>
      <li><a href="#education-section">Education</a></li>
      <li><a href="#theme-section">Theme</a></li>
    </ul>
  </nav>

  <main>
    <section id="skills-section">
      <h2>Skills</h2>
      <ul id="skills-list">
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
      <input type="text" id="skill-input" placeholder="Enter a new skill" />
      <button id="add-skill-btn">Add Skill</button>
      <div style="margin-top: 8px;">
        <input type="text" id="skillSearch" placeholder="Search skills (optional bonus)" />
      </div>
    </section>

    <section id="projects-section">
      <h2>Projects</h2>
      <div id="sortControls"></div>
      <div id="project-list"></div>
    </section>

    <section id="resume-section">
      <h2>Resume</h2>
      <a href="SamuelCaraballoResume.pdf" download>
        <button id="download-btn">Download Resume</button>
      </a>
      <p id="download-count">Resume downloaded 0 times.</p>
    </section>

    <section id="education-section">
      <h2>Education</h2>
      <div id="education-table"></div>
    </section>

    <section id="theme-section">
      <h2>Theme & Style Customization</h2>
      <button id="toggle-theme-btn">Toggle Light/Dark Mode</button>
      <div class="theme-controls">
        <label>Change Background:</label>
        <input type="color" id="bgColorPicker" />
        <label>Font Size:</label>
        <input type="number" id="fontSizeInput" placeholder="16" /> px
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Samuel Caraballo</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
